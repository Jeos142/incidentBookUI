<div>
  <h2>Справочник клиентов</h2>

  <!-- Форма для добавления нового клиента -->
  <div>
    <input [(ngModel)]="newClient.name" placeholder="Имя клиента" />
    <button (click)="addClient()">Добавить</button>
  </div>

  <!-- Список клиентов -->
  <ul>
    <li *ngFor="let client of clients">
      <span *ngIf="editedClient?.id !== client.id">{{ client.name }}</span>

      <input *ngIf="editedClient?.id === client.id" [(ngModel)]="editedClient.name" placeholder="Редактировать имя" />

      <button *ngIf="editedClient?.id !== client.id" (click)="startEditing(client)">Редактировать</button>
      <button *ngIf="editedClient?.id === client.id" (click)="saveClient()">Сохранить</button>
      <button (click)="deleteClient(client.id)">Удалить</button>
    </li>
  </ul>
</div>
